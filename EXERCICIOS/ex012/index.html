<!DOCTYPE html>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu p´roprio servidor.</p>
     <video width="560" poster="imagens/images.jpg" controls autoplay loop>

     <h1>Inserindo vídeos do youtube
     </h1>
